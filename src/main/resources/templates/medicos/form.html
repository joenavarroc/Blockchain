<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Médico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Registrar Médico</h1>
        <form th:action="@{/medicos}" th:object="${medico}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <input type="text" id="especialidad" name="especialidad" class="form-control" th:field="*{especialidad}" required>
            </div>
            <div class="mb-3">
                <label for="certificado" class="form-label">Certificado</label>
                <input type="text" id="certificado" name="certificado" class="form-control" th:field="*{certificado}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/medicos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
