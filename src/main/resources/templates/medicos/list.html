<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Médicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Médicos Registrados</h1>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>Certificado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="medico : ${medicos}">
                    <td th:text="${medico.id}"></td>
                    <td th:text="${medico.nombre}"></td>
                    <td th:text="${medico.especialidad}"></td>
                    <td th:text="${medico.certificado}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/medicos/nuevo" class="btn btn-primary">Registrar Nuevo Médico</a>
    </div>
</body>
</html>
