<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Paciente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Registrar Paciente</h1>
        <form th:action="@{/pacientes}" th:object="${paciente}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="documentoIdentidad" class="form-label">Documento de Identidad</label>
                <input type="text" id="documentoIdentidad" name="documentoIdentidad" class="form-control" th:field="*{documentoIdentidad}" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-control" th:field="*{direccion}" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" name="telefono" class="form-control" th:field="*{telefono}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/pacientes" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
